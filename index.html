<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Caption Generator</title>
    <!-- Importing a modern font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --background-color: #1a1a2e;
            --surface-color: #16213e;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #a0a0a0;
            --accent-color: #0f3460;
            --button-color: #e94560;
            --border-color: #e94560;
            --glow-color: rgba(233, 69, 96, 0.5);
            --spinner-border: rgba(255, 255, 255, 0.3);
            --spinner-top: #fff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            background-image: linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #1a1a2e);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            color: var(--primary-text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 550px;
            background-color: var(--surface-color);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            transition: box-shadow 0.3s, border-color 0.3s;
        }
        
        .container:hover {
            border-color: white;
            box-shadow: 0 0 25px var(--glow-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .header-container {
            display: flex;
            justify-content: center; /* Centered the header now */
            align-items: center;
            margin-bottom: 1rem;
        }

        h1 {
            font-weight: 600;
            color: var(--button-color);
            margin: 0;
        }

        p {
            color: var(--secondary-text-color);
            margin-bottom: 2.5rem;
            font-weight: 300;
        }
        
        #image-preview {
            width: 100%;
            height: 300px;
            border: 2px dashed var(--button-color);
            border-radius: 15px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent-color);
            overflow: hidden;
        }
        
        #image-preview img { max-width: 100%; max-height: 100%; object-fit: cover; }

        #generate-btn {
            background-color: var(--button-color);
            color: white; border: none; border-radius: 10px; padding: 15px 30px; font-size: 18px; font-weight: 600; cursor: pointer; width: 100%; margin-bottom: 1rem; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        
        #generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 20px var(--glow-color);
        }

        #generate-btn:disabled {
            background-color: #555; cursor: not-allowed; transform: none; box-shadow: none;
        }

        .output-box {
            min-height: 50px; padding: 15px; border-radius: 10px; background-color: var(--accent-color); text-align: left; font-size: 17px; line-height: 1.6; font-weight: 300; color: var(--primary-text-color); margin-top: 1rem;
        }
        
        .file-input-wrapper {
            position: relative; overflow: hidden; display: inline-block; width: 100%; margin-bottom: 1.5rem;
        }

        .file-input-button {
            border: 1px solid var(--button-color); color: var(--button-color); background-color: transparent; padding: 12px 25px; border-radius: 10px; font-size: 16px; font-weight: 400; cursor: pointer; width: 100%; transition: all 0.3s;
        }
        
        .file-input-wrapper:hover .file-input-button {
            background-color: var(--button-color); color: white;
        }

        .file-input-wrapper input[type=file] {
            font-size: 100px; position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer;
        }
        
        .spinner {
            width: 24px; height: 24px; border: 3px solid var(--spinner-border); border-radius: 50%; border-top-color: var(--spinner-top); animation: spin 1s ease-in-out infinite; display: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        #extra-features {
            display: none; flex-direction: column; gap: 1rem; margin-top: 1.5rem;
        }

        .feature-button {
            background-color: transparent; border: 1px solid var(--button-color); color: var(--button-color); display: flex; align-items: center; justify-content: center; gap: 10px; padding: 12px; border-radius: 8px; cursor: pointer; transition: all 0.3s; font-size: 16px;
        }

        .feature-button:hover { background-color: var(--button-color); color: white; }
        
        .feature-button-group { display: flex; gap: 1rem; }
        .feature-button-group .feature-button { flex-grow: 1; }

        /* Style for the emoji output */
        #emoji-output {
            font-size: 24px;
            text-align: center;
        }

        .output-label {
            font-weight: 600; color: var(--secondary-text-color); text-align: left; margin-top: 1.5rem; margin-bottom: 0.5rem;
        }

        #tone-selector {
            margin-bottom: 1.5rem; padding: 1rem; background-color: var(--accent-color); border-radius: 12px;
        }

        #tone-selector h3 {
            margin-top: 0; margin-bottom: 1rem; font-weight: 600; color: var(--primary-text-color); font-size: 16px;
        }

        .tone-options { display: flex; justify-content: space-around; gap: 10px; }

        .tone-options label {
            display: inline-block; cursor: pointer; padding: 8px 16px; border-radius: 20px; border: 1px solid #444; color: var(--secondary-text-color); background-color: var(--surface-color); transition: all 0.3s; font-size: 14px;
        }

        .tone-options input[type="radio"] { display: none; }

        .tone-options input[type="radio"]:checked + label {
            background-color: var(--button-color); color: white; border-color: var(--button-color); font-weight: 600;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <div class="header-container">
            <h1>AI Vision ‚ú®</h1>
        </div>
        <p>Upload an image, and the AI will describe what it sees.</p>

        <div id="image-preview">
            <span id="preview-text">Your image will appear here</span>
            <img id="uploaded-image" src="" alt="Image preview" style="display: none;">
        </div>
        
        <div class="file-input-wrapper">
            <button class="file-input-button" id="file-label">Choose an Image</button>
            <input type="file" id="image-upload" accept="image/*">
        </div>

        <div id="tone-selector">
            <h3>Choose a Tone:</h3>
            <div class="tone-options">
                <input type="radio" id="tone-default" name="tone" value="default" checked>
                <label for="tone-default">Default</label>
                <input type="radio" id="tone-witty" name="tone" value="witty">
                <label for="tone-witty">Witty</label>
                <input type="radio" id="tone-poetic" name="tone" value="poetic">
                <label for="tone-poetic">Poetic</label>
                <input type="radio" id="tone-pro" name="tone" value="professional">
                <label for="tone-pro">Professional</label>
            </div>
        </div>

        <button id="generate-btn" disabled>
            <span class="btn-text">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="vertical-align: middle; margin-right: 8px;"><path d="M12 2.25a.75.75 0 0 1 .75.75v3a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75zM12 18a.75.75 0 0 1 .75.75v3a.75.75 0 0 1-1.5 0v-3a.75.75 0 0 1 .75-.75zM5.47 5.47a.75.75 0 0 1 1.06 0l2.12 2.12a.75.75 0 1 1-1.06 1.06L5.47 6.53a.75.75 0 0 1 0-1.06zM15.35 15.35a.75.75 0 0 1 1.06 0l2.12 2.12a.75.75 0 1 1-1.06 1.06l-2.12-2.12a.75.75 0 0 1 0-1.06zM3 12a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 12zm15 0a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 0 1.5h-3a.75.75 0 0 1-.75-.75zm-9.53 2.12a.75.75 0 0 1 0-1.06l2.12-2.12a.75.75 0 0 1 1.06 1.06l-2.12 2.12a.75.75 0 0 1-1.06 0zM6.53 5.47a.75.75 0 0 1 0 1.06L5.47 8.65a.75.75 0 0 1-1.06-1.06L5.47 5.47z"/></svg>
                Analyze Image
            </span>
            <div class="spinner"></div>
        </button>

        <div class="output-label">Caption:</div>
        <div id="caption-output" class="output-box">The generated caption will be shown here...</div>

        <div id="extra-features">
             <div class="feature-button-group">
                <button id="hashtag-btn" class="feature-button">‚ú® Generate Hashtags</button>
                <button id="story-btn" class="feature-button">‚úçÔ∏è Write a Story</button>
                <button id="emoji-btn" class="feature-button">üòä Get Emoji Story</button>
            </div>
            <div id="hashtag-output-container" style="display: none;">
                <div class="output-label">Hashtags:</div>
                <div id="hashtag-output" class="output-box"></div>
            </div>
            <div id="story-output-container" style="display: none;">
                <div class="output-label">Story Starter:</div>
                <div id="story-output" class="output-box"></div>
            </div>
            <div id="emoji-output-container" style="display: none;">
                <div class="output-label">Emoji Story:</div>
                <div id="emoji-output" class="output-box"></div>
            </div>
        </div>
    </div>

    <script>
        const imageUpload = document.getElementById('image-upload');
        const uploadedImage = document.getElementById('uploaded-image');
        const previewText = document.getElementById('preview-text');
        const fileLabel = document.getElementById('file-label');
        const generateBtn = document.getElementById('generate-btn');
        const captionOutput = document.getElementById('caption-output');
        const spinner = document.querySelector('.spinner');
        const btnText = document.querySelector('.btn-text');
        const extraFeatures = document.getElementById('extra-features');
        const hashtagBtn = document.getElementById('hashtag-btn');
        const storyBtn = document.getElementById('story-btn');
        const hashtagOutputContainer = document.getElementById('hashtag-output-container');
        const storyOutputContainer = document.getElementById('story-output-container');
        const hashtagOutput = document.getElementById('hashtag-output');
        const storyOutput = document.getElementById('story-output');
        const emojiBtn = document.getElementById('emoji-btn');
        const emojiOutputContainer = document.getElementById('emoji-output-container');
        const emojiOutput = document.getElementById('emoji-output');

        let base64Image = null;

        imageUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = 'block';
                    previewText.style.display = 'none';
                    base64Image = e.target.result.split(',')[1];
                };
                reader.readAsDataURL(file);

                fileLabel.textContent = file.name;
                generateBtn.disabled = false;
                captionOutput.textContent = 'Click "Analyze Image" to start.';
                extraFeatures.style.display = 'none';
                hashtagOutputContainer.style.display = 'none';
                storyOutputContainer.style.display = 'none';
                emojiOutputContainer.style.display = 'none';
            }
        });

        generateBtn.addEventListener('click', async () => {
            if (!base64Image) return;

            setLoadingState(generateBtn, true);
            captionOutput.textContent = 'The AI is thinking...';

            try {
                const selectedTone = document.querySelector('input[name="tone"]:checked').value;
                let prompt = "Describe this image in a single, engaging sentence.";
                if (selectedTone !== 'default') {
                    prompt = `In a ${selectedTone} tone, describe this image in a single, engaging sentence.`;
                }
                const caption = await generateContent(base64Image, prompt);
                captionOutput.textContent = caption;
                extraFeatures.style.display = 'flex';
            } catch (error) {
                handleError(captionOutput, error);
            } finally {
                setLoadingState(generateBtn, false);
            }
        });

        hashtagBtn.addEventListener('click', async () => {
             if (!base64Image) return;

             setLoadingState(hashtagBtn, true, "Generating...");
             hashtagOutputContainer.style.display = 'block';
             hashtagOutput.textContent = 'Finding the best hashtags...';
             
             try {
                const selectedTone = document.querySelector('input[name="tone"]:checked').value;
                let prompt = "Generate 5-7 relevant social media hashtags for this image, separated by spaces.";
                 if (selectedTone !== 'default') {
                    prompt = `In a ${selectedTone} tone, generate 5-7 relevant social media hashtags for this image, separated by spaces.`;
                }
                const hashtags = await generateContent(base64Image, prompt);
                hashtagOutput.textContent = hashtags;
             } catch(error) {
                handleError(hashtagOutput, error);
             } finally {
                setLoadingState(hashtagBtn, false, "‚ú® Generate Hashtags");
             }
        });

        storyBtn.addEventListener('click', async () => {
            if (!base64Image) return;

            setLoadingState(storyBtn, true, "Writing...");
            storyOutputContainer.style.display = 'block';
            storyOutput.textContent = 'Crafting a story...';
            
            try {
                const selectedTone = document.querySelector('input[name="tone"]:checked').value;
                let prompt = "Write a short, creative story starter (2-3 sentences) inspired by this image.";
                if (selectedTone !== 'default') {
                    prompt = `In a ${selectedTone} tone, write a short, creative story starter (2-3 sentences) inspired by this image.`;
                }
                const story = await generateContent(base64Image, prompt);
                storyOutput.textContent = story;
            } catch (error) {
                handleError(storyOutput, error);
            } finally {
                setLoadingState(storyBtn, false, "‚úçÔ∏è Write a Story");
            }
        });

        emojiBtn.addEventListener('click', async () => {
            if (!base64Image) return;

            setLoadingState(emojiBtn, true, "Creating...");
            emojiOutputContainer.style.display = 'block';
            emojiOutput.textContent = 'Thinking in emojis...';
            
            try {
                const prompt = "Summarize this image's mood and content using only a short sequence of 3-5 emojis.";
                const emojis = await generateContent(base64Image, prompt);
                emojiOutput.textContent = emojis;
            } catch (error) {
                handleError(emojiOutput, error);
            } finally {
                setLoadingState(emojiBtn, false, "üòä Get Emoji Story");
            }
        });

        function setLoadingState(button, isLoading, loadingText = '') {
            if (button === generateBtn) {
                 spinner.style.display = isLoading ? 'block' : 'none';
                 btnText.style.display = isLoading ? 'none' : 'flex';
                 btnText.style.alignItems = 'center';
            } else {
                 button.textContent = isLoading ? loadingText : button.originalText;
            }
            button.disabled = isLoading;
        }

        hashtagBtn.originalText = hashtagBtn.textContent;
        storyBtn.originalText = storyBtn.textContent;
        emojiBtn.originalText = emojiBtn.textContent;
        
        function handleError(element, error) {
            console.error('Error:', error);
            element.textContent = 'Sorry, an error occurred. Please try again.';
        }

        async function generateContent(base64ImageData, prompt) {
            const apiKey = ""; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

            const payload = {
                contents: [ { parts: [ { text: prompt }, { inlineData: { mimeType: "image/jpeg", data: base64ImageData } } ] } ],
            };

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorDetails = await response.text();
                throw new Error(`API request failed: ${response.status} ${errorDetails}`);
            }
            
            const result = await response.json();

            if (result.candidates && result.candidates[0]?.content.parts[0]?.text) {
                 return result.candidates[0].content.parts[0].text;
            } else {
                 return "Sorry, the AI could not generate a response for this request.";
            }
        }
    </script>
</body>
</html>
